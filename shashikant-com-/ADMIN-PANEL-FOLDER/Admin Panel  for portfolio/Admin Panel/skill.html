  <div class="form-content">  
    <i><h1 class="topic-green">DESIGN SKILL</h1></i><br><br>
    <label for="telNo">Design Skill Name:</label>
    <input class="inpt form-box" type="text" name="Name" id="name" placeholder="Enter Your Design Skill " maxlength="50"><br>
    <label for="telNo">Value %:</label>
    <input class="inpt form-box" type="text" name="Name" id="name" placeholder="Specify Your self-evaluated % " maxlength="50"><br>
    
   <button type="button" class="button">
            <span class="button__text">Add</span>
            <span class="button__icon">
              <ion-icon name="cloud-download-outline"></ion-icon>
            </span>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script><br><br><br>
          </button><br><br>


          <table class="styled-table">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Design Skill Name</th>
                    <th>Value %</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td><button type="button" class="button">
                        <span class="button__text">Save</span>
                        <span class="button__icon">
                          <ion-icon name="cloud-download-outline"></ion-icon>
                        </span>
                        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script><br><br><br>
                    </button><br>
                    <button type="button" class="button-Delete">
                        <span class="button__text">Delete</span>
                        <span class="button__icon">
                          <ion-icon name="cloud-download-outline"></ion-icon>
                        </span><br><br><br>
                        </button>
                </td>
                </tr>
            </tbody>
        </table><br><br><br><br>

        <i><h1 class="topic-red">DEVELOPMENT SKILL</h1></i><br><br>
        <label for="telNo">Development Skill Name:</label>
        <input class="inpt form-box" type="text" name="Name" id="name" placeholder="Enter Your Development Skill " maxlength="50"><br>
        <label for="telNo">Value %:</label>
        <input class="inpt form-box" type="text" name="Name" id="name" placeholder="Specify Your self-evaluated % " maxlength="50"><br>
        
       <button type="button" class="button">
                <span class="button__text">Add</span>
                <span class="button__icon">
                  <ion-icon name="cloud-download-outline"></ion-icon>
                </span>
                <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script><br><br><br>
              </button><br><br>
    
    
              <table class="styled-table-development">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Development Skill Name</th>
                        <th>Value %</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td><button type="button" class="button">
                            <span class="button__text">Save</span>
                            <span class="button__icon">
                              <ion-icon name="cloud-download-outline"></ion-icon>
                            </span>
                            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script><br><br><br>
                        </button><br>
                        <button type="button" class="button-Delete">
                            <span class="button__text">Delete</span>
                            <span class="button__icon">
                              <ion-icon name="cloud-download-outline"></ion-icon>
                            </span><br><br><br>
                            </button>
                    </td>
                    </tr>
                </tbody>
            </table>
</div>
